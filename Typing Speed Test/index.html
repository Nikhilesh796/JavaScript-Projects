<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      #text-display {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 20px;
      }
      #typing-area {
        width: 100%;
        height: 100px;
        font-size: 1.2rem;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-light">Typing Speed Test</h2>
      <p id="text-display"></p>
      <textarea
        id="typing-area"
        class="form-control"
        placeholder="Start typing here..."
      ></textarea>
      <button id="start-btn" class="btn btn-warning mt-3">Start Test</button>
      <p id="result" class="text-light mt-3"></p>
    </div>

    <script>
      const sampleTexts = [
        "The quick brown fox jumps over the lazy dog.",
        "JavaScript is a versatile programming language.",
        "Typing speed tests can improve your accuracy.",
      ];

      let startTime, endTime;
      const textDisplay = document.getElementById("text-display");
      const typingArea = document.getElementById("typing-area");
      const startBtn = document.getElementById("start-btn");
      const resultDisplay = document.getElementById("result");

      startBtn.addEventListener("click", () => {
        textDisplay.textContent =
          sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
        typingArea.value = "";
        typingArea.disabled = false;
        typingArea.focus();
        startTime = new Date().getTime();
      });

      typingArea.addEventListener("input", () => {
        if (typingArea.value === textDisplay.textContent) {
          endTime = new Date().getTime();
          const timeTaken = (endTime - startTime) / 1000;
          const words = textDisplay.textContent.split(" ").length;
          const speed = Math.round((words / timeTaken) * 60);
          resultDisplay.textContent = `Your typing speed: ${speed} WPM`;
          typingArea.disabled = true;
        }
      });
    </script>
  </body>
</html>
